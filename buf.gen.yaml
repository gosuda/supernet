version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: gosuda.org/supernet/gen
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-go-vtproto
    out: gen
    opt: paths=source_relative
inputs:
  - directory: proto